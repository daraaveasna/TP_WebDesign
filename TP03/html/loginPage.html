<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/loginPage.css">
</head>
<body>
    <div class="container">
        <div class="login-page">
            <div class="logo-nav">
                <div class="logo">
                    <img src="../img/logo.png" alt="logo" width="70px" height="70px">
                </div>
                <div class="logoLetter">
                    <img src="../img/logoLetter.png" alt="LogoLetter" width="150px" height="30px">
                </div>
            </div>
            <div class="login-box">
                <div class="login">
                    <h1>Wellcome back!</h1>
                    <p>Please enter your credentials to access your account</p>
                    <div class="google">
                        <img src="../img/google.png" alt="google" width="15px" height="15px">
                        <p><a href="#">Sign in with Google</a></p>
                    </div>
                    <div class="or"><hr>or<hr></div>
                    <div class="email-form">
                        <p>Email*</p>
                        <input type="email" name="email" id="email" placeholder="daraa.veasna@gmail.com">
                    </div>
                    <div class="password-form">
                        <p>Password*</p>
                        <input type="password" name="password" id="password" placeholder="Min 8 characters">
                    </div> 
                    <div class="rem-pass">
                        <div class="rem">
                            <input type="checkbox" checked="checked">
                            <p>Remember me</p>
                        </div>
                        <div class="forgot">
                            <p><a href="#">Forget password?</a></p>
                        </div>
                    </div>
                    <div class="sign-in">
                        <div class="sign-text">Sign In</div>
                    </div>
                    <div class="create-acc">
                        <p>Not register yet?<a href="#">  Create account</a></p>
                    </div>
                </div>
          </div>
    </div>
    <div class="img">
        <img src="../img/img.png" alt="loginPage" width="800px" height="100%">
    </div>
</body>
</html>

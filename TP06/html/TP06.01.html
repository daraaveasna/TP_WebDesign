<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="full flex h-screen items-center justify-center bg-sky-300">
      <div class="main">
        <div
          class="container flex flex-col bg-white w-[340px] h-[530px] rounded"
        >
          <div class="post p-3 pb-0">
            <div class="nav-pf flex flex-row items-center">
              <div class="pf mr-1">
                <img
                  src="../img/Avatar.png"
                  alt="profile"
                  height="35px"
                  width="35px"
                />
              </div>
              <div class="pf-name flex flex-col w-56 mr-6">
                <div class="name text-sm text-sky-600 font-medium">
                  Niccolo'
                </div>
                <div class="public flex flex-row text-xs text-slate-600">
                  <div class="time pr-1">Today at 11:11am</div>
                  <div class="dot pr-1">.</div>
                  <div
                    class="icon-public w-[12px] h-[12px] self-center fill-slate-600"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      class="w-3 h-3"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-1.5 0a6.5 6.5 0 11-11-4.69v.447a3.5 3.5 0 001.025 2.475L8.293 10 8 10.293a1 1 0 000 1.414l1.06 1.06a1.5 1.5 0 01.44 1.061v.363a1 1 0 00.553.894l.276.139a1 1 0 001.342-.448l1.454-2.908a1.5 1.5 0 00-.281-1.731l-.772-.772a1 1 0 00-1.023-.242l-.384.128a.5.5 0 01-.606-.25l-.296-.592a.481.481 0 01.646-.646l.262.131a1 1 0 00.447.106h.188a1 1 0 00.949-1.316l-.068-.204a.5.5 0 01.149-.538l1.44-1.234A6.492 6.492 0 0116.5 10z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <div class="dot">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </div>
            </div>
            <div class="caption text-sm">
              <div class="txt-caption py-1">
                <p>I want this mockup to bad!</p>
                <p>
                  Found it at
                  <span class="text-sky-600">https://itc.gic.com.kh</span>
                </p>
              </div>
              <p class="text-sky-600 pb-1">See translation</p>
            </div>
            <div class="img-bg bg-sky-400 w-[316px] h-[316px]"></div>
            <div class="reaction flex flex-row text-sm justify-evenly text-gray-600">
              <div class="emotion flex flex-row p-1 self-center">
                <div class="icon w-[7px] h-[7px] pr-6">
                  <i
                    data-visualcompletion="css-img"
                    class="x1b0d499 x1d69dk1"
                    style="
                      background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yt/r/4uQLoDXvuIP.png');
                      background-position: 0px -439px;
                      background-size: 25px 923px;
                      width: 18px;
                      height: 18px;
                      background-repeat: no-repeat;
                      display: inline-block;
                    "
                  ></i>
                </div>
                <div class="text self-center">Like</div>
              </div>
              <div class="comment flex flex-row p-2 self-center">
                <div class="icon w-[7px] h-[7px] pr-6">
                  <i
                    data-visualcompletion="css-img"
                    class="x1b0d499 x1d69dk1"
                    style="
                      background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yt/r/4uQLoDXvuIP.png');
                      background-position: 0px -401px;
                      background-size: 25px 923px;
                      width: 18px;
                      height: 18px;
                      background-repeat: no-repeat;
                      display: inline-block;
                    "
                  ></i>
                </div>
                <div class="text-comment self-center">Comment</div>
              </div>
              <div class="share flex flex-row p-2 self-center">
                <div class="icons w-[7px] h-[7px] pr-6">
                  <i
                    data-visualcompletion="css-img"
                    class="x1b0d499 x1d69dk1"
                    style="
                      background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yt/r/4uQLoDXvuIP.png');
                      background-position: 0px -458px;
                      background-size: 25px 923px;
                      width: 18px;
                      height: 18px;
                      background-repeat: no-repeat;
                      display: inline-block;
                    "
                  ></i>
                </div>
                <div class="share">Share</div>
              </div>
            </div>
          </div>
          <div
            class="footer bg-gray-200 mx-0 px-3 pb-0 h-[90px] rounded-b box-border border-gray-300 border-t-[1px]"
          >
            <div class="amount-like flex flex-row items-center pt-2">
              <div
                class="reaction-amount flex flex-row w-[12px] h-[12px] w-[40px]"
              >
                <img src="../img/icon/like.svg" alt="like" />
                <img src="../img/icon/love.svg" alt="love" />
                <img src="../img/icon/care.svg" alt="care" />
              </div>
              <div class="a-like text-xs">1,168</div>
            </div>
            <div class="pf-cmt flex flex-row pt-1 items-center">
              <div class="pf-cmt">
                <img
                  src="../img/Avatar.png"
                  alt="pf"
                  width="25px"
                  height="25px"
                />
              </div>
              <div class="cm-text flex flex-row pl-2"></div>
              <div
                class="box-cmt flex flex-row box-border h-6 w-72 bg-white items-center rounded-2xl border-gray-300 border-[1px] p-3"
              >
                <div class="text text-xs pl-1 w-52">Write something ...</div>
                <div class="icon flex flex-row items-center">
                  <div class="emoji pr-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
                      />
                    </svg>
                  </div>
                  <div class="camera pr-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"
                      />
                    </svg>
                  </div>
                  <div class="gif pr-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12.75 8.25v7.5m6-7.5h-3V12m0 0v3.75m0-3.75H18M9.75 9.348c-1.03-1.464-2.698-1.464-3.728 0-1.03 1.465-1.03 3.84 0 5.304 1.03 1.464 2.699 1.464 3.728 0V12h-1.5M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z"
                      />
                    </svg>
                  </div>
                  <div class="sticker pr-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-3 h-3"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25zm.75-12h9v9h-9v-9z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 07</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/2.2.16/tailwind.min.js"></script>
  </head>
  <body>
    <div class="contain bg-gray-200 w-screen h-screen">
        <div
      id="sidebar"
      class="bg-white text-sky-600 w-64 fixed h-full transform -translate-x-full ease-in transition-transform duration-300"
    >
      <div class="side flex flex-end py-5 items-center w-60 justify-between">
        <p class="font-mono text-2xl pl-4 font-bold">SIDE-BAR</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="36"
          height="36"
          viewBox="0 0 24 24"
          style="fill: rgba(215, 42, 42, 1); transform: ; msfilter: "
        >
          <path
            d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
          ></path>
        </svg>
      </div>
      <ul class="mt-10">
        <li class="py-2 pl-4">Home</li>
        <li class="py-2 pl-4">About</li>
        <li class="py-2 pl-4">Projects</li>
        <li class="py-2 pl-4">Contact</li>
      </ul>
      <div
        class="social flex flex-row justify-center pt-32 w-full md:flex md:w-auto md:order-1"
      >
        <img class="mr-2" src="../img/icon/facebook.svg" alt="#" />
        <img class="mr-2" src="../img/icon/twitter.svg" alt="#" />
        <img class="mr-2" src="../img/icon/behance.svg" alt="#" />
        <img class="mr-2" src="../img/icon/linkedin.svg" alt="#" />
        <img class="mr-2" src="../img/icon/tiktok.svg" alt="#" />
      </div>
    </div>

    <button id="burgerBtn" class="fixed top-4 right-4 z-10">
      <span class="sr-only">Toggle sidebar</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        id="menu"
      >
        <path
          fill="#000"
          d="M3 6a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1zm0 6a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1zm1 5a1 1 0 1 0 0 2h16a1 1 0 1 0 0-2H4z"
        ></path>
      </svg>
    </button>
    </div>
  </body>
  <script>
    const sidebar = document.getElementById("sidebar");
    const burgerBtn = document.getElementById("burgerBtn");

    burgerBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
    });
  </script>
</html>

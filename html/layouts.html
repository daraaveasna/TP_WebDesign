<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts</title>
    <link rel="stylesheet" href="../css/layouts.css" />
  </head>
  <body>
    <div class="container">
      <div class="layout1">
        <div class="page-header"></div>
        <div class="nav">
          <nav></nav>
        </div>
        <div class="article1">
          <div class="art1"></div>
          <div class="arth1"></div>
          <div class="main1"></div>
        </div>
        <div class="section1"></div>
        <div class="aside1"></div>
        <div class="footer"></div>
      </div>
      <div class="layout2">
        <div class="page-header"></div>
        <div class="nav">
          <nav></nav>
        </div>
        <div class="box2">
          <div class="article2">
            <div class="art2"></div>
            <div class="arth2"></div>
            <div class="main2"></div>
          </div>
          <div class="aside2"></div>
        </div>
        <div class="section2"></div>
        <div class="footer"></div>
      </div>
      <div class="layout3">
        <div class="page-header"></div>
        <div class="nav">
          <nav></nav>
        </div>
        <div class="box3">
          <div class="box-art">
            <div class="article3">
              <div class="art3"></div>
              <div class="arth3"></div>
              <div class="main3"></div>
            </div>
            <div class="section3"></div>
          </div>
          <div class="aside3">
            <div class="aside-top">
              <div class="aside3-1"></div>
              <div class="aside3-2"></div>
            </div>
            <div class="aside-bottom">
              <div class="aside3-3"></div>
            </div>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
